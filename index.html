<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="img-area">
          <img src="./call-img.png" />
        </div>

        <div class="img-text">
          <div class="content">
            <h4>Client Feedback</h4>
            <br />
            <h5>We re Available On Play Store Download App</h5>
            <button
              type="button"
              class="btn btn-outline-light"
              style="background-color: #fff; color: black; border-radius: 50px"
            >
              Apple Store
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              style="
                background-color: transparent;
                color: white;
                border-radius: 50px;
                border: #fff solid;
              "
            >
              Google Play
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
